<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <button id="start" type="button" name="button" onclick="startGame()">START GAME</button>
  <div id = "Directions">
    <p id="howTo"> How to Play: </p>
    <p>- Use your arrow keys to move around!</p>
    <p>- Cross the yellow finish line at the bottom to win!</p>
    <p>- Don't touch the sides!</p>
    <p>- Don't get pulled off screen!</p>
    <p>- The lower your score, the better!</p>
  </div>
  <div id = "lvl">
  </div>
  <div id = "lvlScore">
  </div>
  <div id = "Score">
  </div>
  <div id = "Frequency">
  </div>
  <div id = "HiScore">
  </div>
  <button id="restart" type="button" name="button" onclick="startGame()">RESTART GAME</button>
  <script src="test.js" type="text/javascript"></script>
</body>
</html>
